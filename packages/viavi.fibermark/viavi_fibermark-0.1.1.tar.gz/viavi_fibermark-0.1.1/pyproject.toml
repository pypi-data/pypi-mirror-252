[tool.poetry]
name = "viavi.fibermark"
version = "0.1.1"
description = ""
authors = ["Aboussejra <Amir.Boussejra@viavisolutions.com>"]
readme = "README.md"
packages = [
    { include = "viavi"}
]

[tool.poetry.scripts]
fibermark = "viavi.fibermark.cli:run"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.3"
cloup = "^2.0.0.post1"
tabulate = "^0.9.0"
sqlalchemy = {extras = ["mypy"], version = "^2.0.9"}
pymysql = "^1.0.3"
termcolor = "^2.2.0"
type-checker-decorators = "^0.1.3"
coloredlogs = "^15.0.1"
result = "^0.9.0"
types-tabulate = "^0.9.0.2"
ftputil = "^5.0.4"
jinja2 = "^3.1.2"
numpy = ">=1.20"
pandas = "^2.0.3"
xlsxwriter = "^3.1.2"
openpyxl = "^3.1.2"
sqlalchemy-utils = "^0.41.1"
pydantic = ">=1.10.13"
viavi-fiberparse = "^0.1.0"
viavi-placopy = "^1.2.3"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
pytest = "^7.3.0"
ruff = "^0.0.261"
pre-commit = "^3.2.2"
sqlalchemy-stubs = "^0.4"
pytest-order = "^1.1.0"

[[tool.poetry.source]]
name = "viavi-artifactory"
url = "https://artifactory6.ds.jdsu.net/artifactory/api/pypi/stetienne-python-packages/simple"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.black]
line-length = 120
preview = true

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120

[tool.mypy]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
