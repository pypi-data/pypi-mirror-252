[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ReQBodyMan"
version = "1.1.1"
authors = [
  { name="Murat Bilginer", email="mbilginer@brainytech.net" },
]
description = "ReQBodyMan to easily manage body data received with Request"
readme = "README.md"
requires-python = ">=3.7"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
flask = "*"

[project.urls]
"Homepage" = "https://github.com/MuratBilginerSoft/ReQBodyMan"
"Bug Tracker" = "https://github.com/MuratBilginerSoft/ReQBodyMan/issues"