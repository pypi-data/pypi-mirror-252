[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oxygen2"
version = "0.1.0"
authors = [
  {name="EsaÃº Mascarenhas", email="esaumasc@gmail.com"},
]
description = "GUI Development with Python, React and Typescript"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
keywords = ["gui", "eel", "electron", "typescript", "javascript", "react"]
license = {text = "MIT License"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]

[project.scripts]
oxygen = "oxygen2.scripts:main"

[project.urls]
Homepage = "https://github.com/EsauM10/oxygen2"