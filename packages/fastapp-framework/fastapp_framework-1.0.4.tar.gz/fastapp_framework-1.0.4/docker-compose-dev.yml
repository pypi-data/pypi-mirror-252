version: '3'

services:
  app:
    container_name: fastapp
    image: 'fastapp-dev:local'
    build:
      context: .
      dockerfile: docker/Dockerfile
    networks:
      - fastapp-network
    volumes:
      - ./fastapp-data:/mnt
      - .:/live
    environment:
      - ENV=dev

  nginx:
    container_name: fastapp-nginx
    image: 'fastapp-nginx-dev:local'
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx-dev
    networks:
      - fastapp-network
    ports:
      - "80:80"
    volumes:
      - ./frontend:/live
    environment:
      - WDS_SOCKET_PORT=80

networks:
  fastapp-network: