server {
    listen       80;
    listen  [::]:80;
    server_name  _;

    location /api {
        proxy_pass http://fastapp:3030;

        # Disable caching
        expires -1;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;

        # Disable caching
        expires -1;
    }
}