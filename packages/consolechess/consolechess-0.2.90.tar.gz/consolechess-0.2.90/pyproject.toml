[tool.poetry]
name = "consolechess"
version = "0.2.90"
description = ""
authors = ["Sam <sbrobson@crimson.ua.edu>"]

[tool.poetry.dependencies]
python = "^3.10"
rich = { version = "^13.6.0", optional = true }
textual = { version = "^0.41.0", optional = true }
pyperclip = { version = "^1.8.2", optional = true }
mypy-extensions = "^1.0.0"

[tool.poetry.scripts]
chess = "consolechess.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    "B", "D", "E", "F", "I", "UP", "SIM", "FA", "ANN", "S", "C4", "EM",
    "RUF", "W", "N", "YTT", "BLE", "FBT", "C4", "DTZ", "T10", "EM",
    "EXE", "FA", "ISC", "ICN", "G", "PIE", "PTH", "FIX", "ERA", "TRY",
    "FLY", "PERF", "FURB"
]
ignore = ["ANN101", "ANN401", "S101", "S301", "BLE001", "E203", "D205", "D212"]
line-length = 88
target-version = "py311"
preview = true

[tool.mypy]
strict = true
