[tool.poetry]
name = "dapi"
version = "0.2.0"
description = "dapi simplifies accessing TAPIS on DesignSafe"
authors = [
    "Krishna Kumar <krishnak@utexas.edu>",
    "Pedro Arduino <parduino@uw.edu>",
    "Scott Brandenberg <sjbrandenberg@ucla.edu>",
]
readme = "README.md"
packages = [{include = "dapi"}]

[tool.poetry.dependencies]
python = "^3.9"
tqdm = "^4.66.1"
agavepy = ">0.9.5"
exceptiongroup = "^1.1.3"
pandas = "^2.1.3"
pymysql = "^1.1.0"
sqlalchemy = "^2.0.23"
numpy = "^1.24.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
black = {extras = ["jupyter"], version = "^23.11.0"}
pdoc = "^14.1.0"
ipykernel = "^6.26.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"