[tool.poetry]
name = "harken"
version = "0.0.1.1"
description = "A library with utilities"
authors = ["Juan Luis Garciaa <juanluis1702@gmail.com>"]
readme = "README.md"
packages = [{include = "libs"}]

[tool.poetry.dependencies]
python = ">=3.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
known_first_party = ["harken"]  # see package configuration below

[tools.pyright]
reportMissingTypeArgument = true  # Report generic classes used without type arguments
strictListInference = true  # Use union types when inferring types of lists elements, instead of Any