[tool.poetry]
name = "harken-translation"
version = "0.1.0"
description = "..."
authors = ["Juan Luis Garc√≠a <juanluis1702@gmail.com>"]
readme = "README.md"
packages = [{include = "harken"}]

[tool.poetry.dependencies]
python = ">=3.11"
# External dependencies
sentencepiece = "0.1.99"
ctranslate2 = "3.24.0"
torch = "2.1"
langcodes = "3.3.0"
polyglot = "16.7.4"
iso639-lang = "2.2.2"
lingua-language-detector = "1.3.3"
# Internal dependencies
harken-logging= "*"

[tool]
[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
known_first_party = ["harken"]

[tool.pyright]
venv = "venv"
reportMissingTypeArgument = true
strictListInference = true

[tool.pylint."messages control"]
ignore = ["setup.py", "__init__.py"]
disable = "all"
enable = ["empty-docstring", "missing-class-docstring", "missing-function-docstring", "missing-module-docstring"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
