[project]
name = "auto-token"
dynamic = []
description = "auto config dns"
authors = [
    { name = "Zhan Rongrui", email = "2742392377@qq.com" },
]
dependencies = [
    "loguru>=0.7.2",
    "rich>=13.7.0",
    "typer[all]>=0.9.0",
]
requires-python = ">=3.8"
readme = "README.md"
version = "0.0.1"

[project.license]
text = "MIT"

[project.optional-dependencies]
watch = [
    "watchfiles",
]
all = [
    "auto-token[watch]",
]

[project.scripts]
auto-token = "auto_token.__main__:app"

[tool.pdm.version]
source = "scm"
write_to = "auto_token/__version__.py"
write_template = "__version__ = '{}'"

[tool.pdm.dev-dependencies]
test = [
    "pytest",
    "pytest-mock",
    "coverage",
]

[tool.pdm.build]
includes = [
    "auto_token",
]

[tool.ruff]
line-length = 120
src = [
    "auto_token",
    "tests",
]
target-version = "py311"

[tool.ruff.lint]
select = [
    "F",
    "SIM",
    "UP",
    "FA",
    "I",
    "B",
    "C4",
    "PGH",
    "RUF",
    "E",
    "W",
    "YTT",
]

[tool.ruff.lint.isort]
known-first-party = [
    "auto_token",
]
required-imports = [
    "from __future__ import annotations",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
    "I002",
]

[build-system]
requires = [
    "pdm-backend",
    "pdm-pyfuture",
]
build-backend = "pdm.backend"
