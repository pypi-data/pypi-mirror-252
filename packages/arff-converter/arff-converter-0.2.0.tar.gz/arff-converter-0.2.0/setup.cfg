[metadata]
name = arff-converter
version = 0.2.0
author = Brad Edwards
author_email = atomik@atomiklabs.com
description = A simple converter from ARFF to XLSX format
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Brad-Edwards/arff-converter
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pandas
	openpyxl

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	arff-converter = arff_converter.converter:main

[egg_info]
tag_build = 
tag_date = 0

