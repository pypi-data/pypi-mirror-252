
[project]
name = "pyside-ui-backpack"
dynamic = ["version"]
authors = [
    { name="Maximiliano Rocamora", email="maxirocamora@gmail.com" },
]
description = "Helper functions for PySide2 UI Widgets"
readme = "README.md"
requires-python = ">=3.7.0"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://github.com/MaxRocamora/ps-ui-backpack"

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ps_ui"]

[tool.setuptools.dynamic]
version = {attr = "ps_ui.version.__version__"}