- implementation: nodestream_akamai.cps:AkamaiCPSExtractor
  arguments:
    base_url: !config 'base_url'
    client_token: !config 'client_token'
    client_secret: !config 'client_secret'
    access_token: !config 'access_token'
    account_key: !config 'account_key'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: AkamaiCertificate
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'id'
    - type: properties
      properties:
        expiry: !jmespath 'expiry'
        cn: !jmespath 'csr.cn'
        cipher_suite: !jmespath 'cipherSuite'
        disallowed_tls_versions: !jmespath 'disallowedTlsVersions'
    - type: relationship
      node_type: Endpoint
      node_key: 
        fqdn: !jmespath 'csr.cn'
      relationship_type: PROTECTED_BY
      outbound: false
    - type: relationship
      node_type: Endpoint
      node_key: 
        fqdn: !jmespath 'csr.sans[*]'
      relationship_type: PROTECTED_BY
      outbound: false