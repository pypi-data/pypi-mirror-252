- implementation: nodestream_akamai.property:AkamaiPropertyExtractor
  arguments:
    base_url: !config 'base_url'
    client_token: !config 'client_token'
    client_secret: !config 'client_secret'
    access_token: !config 'access_token'
    account_key: !config 'account_key'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: AkamaiPropertyConfig
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'id'
    - type: properties
      properties:
        name: !jmespath 'name'
        version: !jmespath 'version'
        rule_format: !jmespath 'ruleFormat'
    - type: relationship
      node_type: Endpoint
      node_key: 
        fqdn: !jmespath 'hostnames[*].name'
      relationship_type: SERVICED_BY
      outbound: false
    - type: relationship
      node_type: Endpoint
      node_key: 
        fqdn: !jmespath 'origins[*].name'
      relationship_type: PROXIES_TO
    - type: relationship
      node_type: Endpoint
      node_key: 
        fqdn: !jmespath 'edge_redirector_policies[*].policyId'
      relationship_type: REDIRECTS_IN