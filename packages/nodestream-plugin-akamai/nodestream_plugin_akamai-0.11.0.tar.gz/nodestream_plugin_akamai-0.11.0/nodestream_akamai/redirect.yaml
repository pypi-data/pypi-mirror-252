- implementation: nodestream_akamai.redirect:AkamaiRedirectExtractor
  arguments:
    base_url: !config 'base_url'
    client_token: !config 'client_token'
    client_secret: !config 'client_secret'
    access_token: !config 'access_token'
    account_key: !config 'account_key'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: akamai_redirect_config
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'policyId'
    - type: properties
      properties:
        name: !jmespath 'name'
    - type: relationship
      node_type: endpoint
      node_key: 
        fqdn: !jmespath 'inbound_hosts[*].name'
      relationship_type: REDIRECTS_HANDLED_BY
      outbound: false
    - type: relationship
      node_type: endpoint
      node_key: 
        fqdn: !jmespath 'outbound_hosts[*].name'
      relationship_type: REDIRECTS_TO