- implementation: nodestream_akamai.iam_clients:AkamaiIAMClientExtractor
  arguments:
    base_url: !config 'base_url'
    client_token: !config 'client_token'
    client_secret: !config 'client_secret'
    access_token: !config 'access_token'
    account_key: !config 'account_key'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: akamai_iam_api_client
      normalization:
        do_remove_trailing_dots: true
      key:
        clientId: !jmespath 'clientId'
    - type: properties
      properties:
        clientName: !jmespath 'clientName'
        clientType: !jmespath 'clientType'
        authorizedUsers: !jmespath 'authorizedUsersList'
        clientDescription: !jmespath 'clientDescription'
        accessToken: !jmespath 'accessToken'
        activeCredentialCount: !jmespath 'activeCredentialCount'
        allowAccountSwitch: !jmespath 'allowAccountSwitch'
        isLocked: !jmespath 'isLocked'
        serviceConsumerToken: !jmespath 'serviceConsumerToken'
        deeplink: !jmespath 'deeplink'
    - type: relationship
      node_type: akamai_iam_user
      relationship_type: MANAGED_BY
      key_normalization:
        do_remove_trailing_dots: true
      node_key:
        uiUserName: !jmespath 'authorizedUsers[*]'