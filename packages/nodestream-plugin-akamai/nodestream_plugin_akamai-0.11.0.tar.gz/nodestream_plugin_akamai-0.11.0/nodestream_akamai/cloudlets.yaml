- implementation: nodestream_akamai.cloudlets:AkamaiCloudletExtractor
  arguments:
    base_url: !config 'base_url'
    client_token: !config 'client_token'
    client_secret: !config 'client_secret'
    access_token: !config 'access_token'
    account_key: !config 'account_key'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: akamai_cloudlet
      normalization:
        do_remove_trailing_dots: true
      key:
        id: !jmespath 'policyId'
    - type: properties
      properties:
        name: !jmespath 'name'
        type: !jmespath 'policyType'
        description: !jmespath 'description'
        activeStagingVersion: !jmespath 'activeStagingVersion'
        activeProductionVersion: !jmespath 'activeProductionVersion'
        createdBy: !jmespath 'createdBy'
        createdDate: !jmespath 'createdDate'
        modifiedBy: !jmespath 'modifiedBy'
        modifiedDate: !jmespath 'modifiedDate'
        deeplink: !jmespath 'deeplink'