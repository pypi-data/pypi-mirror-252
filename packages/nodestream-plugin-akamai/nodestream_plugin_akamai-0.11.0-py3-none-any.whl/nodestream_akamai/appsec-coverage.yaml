- implementation: nodestream_akamai.appsec_coverage:AkamaiAppSecCoverageExtractor
  arguments:
    base_url: !config 'base_url'
    client_token: !config 'client_token'
    client_secret: !config 'client_secret'
    access_token: !config 'access_token'
    account_key: !config 'account_key'
  annotations:
  - live
  - test
- implementation: nodestream.interpreting:Interpreter
  arguments:
    interpretations:
    - type: source_node
      node_type: akamai_waf_policy
      normalization:
        do_remove_trailing_dots: true
      key:
        policyId: !jmespath 'policyId'
    - type: relationship
      node_type: endpoint
      node_key: 
        policyId: !jmespath 'hostname'
      relationship_type: PROTECTED_BY
      outbound: false