database: bigquery # {bigquery, snowflake}
bucket: # {name of bucket}

hadoop:
    fs.gs.impl: com.google.cloud.hadoop.fs.gcs.GoogleHadoopFileSystem # hadoop fs

spark:
    spark.driver.memory: 16g
    spark.jars: [spark-bigquery-latest_2.12.jar, gcs-connector-hadoop3-latest.jar] # jars needed for provider, gcp 
    spark.jars.packages: [com.microsoft.azure:synapseml_2.12:0.11.4] # include packages from ivy
    spark.sql.execution.arrow.pyspark.enabled: false # use arrow
    spark.driver.extraJavaOptions: -Dlog4j.configuration=file:/home/ryeyoo/projects/spark-loader/conf/log4j2.properties
    spark.executor.extraJavaOptions: -Dlog4j.configuration=file:/home/ryeyoo/projects/spark-loader/conf/log4j2.properties

