[metadata]
name = napari-morphodynamics
author = Guillaume Witz
author_email = guillaume.witz@unibe.ch
url = https://github.com/guiwitz/napari-morphodynamics
license = BSD-3-Clause
description = Interface to run the morphodynamics package.
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Framework :: napari
	Topic :: Software Development :: Testing
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	License :: OSI Approved :: BSD License
project_urls = 
	Bug Tracker = https://github.com/guiwitz/napari-morphodynamics/issues
	Documentation = https://github.com/guiwitz/napari-morphodynamics#README.md
	Source Code = https://github.com/guiwitz/napari-morphodynamics
	User Support = https://github.com/guiwitz/napari-morphodynamics/issues

[options]
packages = find:
include_package_data = True
python_requires = >=3.9
package_dir = 
	=src
setup_requires = setuptools_scm
install_requires = 
	morphodynamics
	napari-convpaint
	napari-guitils
	napari-matplotlib

[options.extras_require]
cellpose = 
	cellpose

[options.packages.find]
where = src

[options.package_data]
napari-morphodynamics = 
	napari.yaml

[options.entry_points]
napari.manifest = 
	napari-morphodynamics = napari_morphodynamics:napari.yaml

[egg_info]
tag_build = 
tag_date = 0

