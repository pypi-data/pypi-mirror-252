[project]
name = "GDASLib"
version = "0.0.1"
authors = [
  { name="Ricardo Santos", email="ricardo@diasantos.com" },
]
description = "GDAS - Library"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pymssql"
]
requires-python = ">=3.11"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://gitlab.gdas.com.pt/"

