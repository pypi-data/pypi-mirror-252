image: python:3.10

cache:
  key: ${CI_COMMIT_REF_SLUG}-pipenv-${CI_PIPELINE_ID}
  paths:
    - .cache
    - .venv

before_script:
  - pip install pipenv
  - pipenv install --deploy --dev

stages:
  - prepare
  - lint_and_test
  - build
  - release
  - publish
  - containerize

prepare:
  stage: prepare
  script:
    - pip install pipenv
    - pipenv install --deploy --dev
  cache:
    key: ${CI_COMMIT_REF_SLUG}-pipenv-${CI_PIPELINE_ID}
    paths:
      - .venv
    policy: pull-push

lint:
  stage: lint_and_test
  script:
    - pipenv run flake8 src tests
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: ($CI_PIPELINE_SOURCE == "push") || ($CI_PIPELINE_SOURCE == "merge_request_event")

test:
  stage: lint_and_test
  script:
    - pipenv run pytest
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: ($CI_PIPELINE_SOURCE == "push") || ($CI_PIPELINE_SOURCE == "merge_request_event")

build:
  stage: build
  script:
    - pipenv run hatch build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: ($CI_PIPELINE_SOURCE == "push") || ($CI_PIPELINE_SOURCE == "merge_request_event")


release:
  stage: release
  script:
    - git checkout main
    - git reset --hard $CI_COMMIT_SHA
    - pipenv run semantic-release version
  rules:
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'

publish:
  stage: publish
  script:
    - pipenv run twine upload dist/*
  rules:
    - if: '$CI_COMMIT_TAG'

containerize:
  stage: containerize
  image: docker:25.0.0
  services:
    - docker:25.0.0-dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker buildx create --use
    - docker buildx inspect --bootstrap
  script:
    - docker buildx build --platform linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6 -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG . --push
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_TAG'