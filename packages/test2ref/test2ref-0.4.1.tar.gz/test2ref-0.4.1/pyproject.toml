[tool.poetry]
name = "test2ref"
version = "0.4.1"
description = "Testing Against Learned Reference Data"
readme = "README.md"
license = "MIT"
authors = [
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

packages = [
    { include = "test2ref" },
]

[project.urls]
"Homepage" = "https://github.com/nbiotcloud/test2ref"
"Documentation" = "https://test2ref.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/nbiotcloud/test2ref/issues"

#[tool.poetry.scripts]


[tool.poetry.dependencies]
python = '^3.8.2'
binaryornot = "^0.4.4"

[tool.poetry.group.test.dependencies]
black = '^23.3.0'
coverage = '^6.4.4'
isort = '^5.9'
mypy = "^1.3.0"
nbcpychecker = '^1.0.0'
pylint = '^2.15'
pytest = '^7.3'

[tool.poetry.group.doc.dependencies]
sphinx = '^5.1.1'
sphinx-rtd-theme = "^1.0.0"
sphinxemoji = ">=0.2.0"

[build-system]
requires = ["setuptools", "poetry_core>=1.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.venv
  | \.tox
  | build
  | dist
  | setup\.py
)/
'''

[tool.isort]
profile = "black"
line_length = 120

[tool.coverage.report]
exclude_lines = [
    'return NotImplemented',
    'raise NotImplementedError()',
    'pragma: no cover'
]


[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
extension-pkg-whitelist = "pydantic"
disable = [
]

[tool.mypy]
ignore_missing_imports = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py,py-min
isolated_build = True

[tox:.package]
basepython = python3

[testenv:py]
allowlist_externals = *
setenv =
    LANGUAGE=en_US

commands =
    poetry install --with=test --with=doc
    poetry run black .
    poetry run isort .
    poetry run coverage run --source=test2ref --branch -m pytest --doctest-glob=docs/*.rst --doctest-modules --ignore-glob=tests/testdata* --ignore=docs/conf.py --log-level=DEBUG -vv --junitxml=report.xml
    poetry run coverage report
    poetry run coverage html
    poetry run coverage xml
    poetry run pylint test2ref tests
    poetry run mypy test2ref
    poetry run make html -C docs
    poetry run nbcpychecker check
"""
