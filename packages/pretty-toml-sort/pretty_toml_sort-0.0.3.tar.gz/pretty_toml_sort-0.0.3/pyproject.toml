[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
line_length = 79
indent = '    '
multi_line_output = 3
include_trailing_comma = true

[tool.poetry]
name = "pretty-toml-sort"
version = "0.0.3"
description = "Toml sorting library"
authors = [
  "Sam Roeca <samuel.roeca@gmail.com>",
  "Christopher J. Brody <chris.brody+brodybits@gmail.com>"
]
readme = "README.md"
homepage = "https://github.com/brodybits/pretty-toml-sort"
repository = "https://github.com/brodybits/pretty-toml-sort"
keywords = ["toml", "sort", "cli", "unix", "utility"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Utilities",
  "Typing :: Typed"
]
include = ["README.md"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
tomlkit = ">=0.12.3"

[tool.poetry.dev-dependencies]
pylint = ">=2.13.9"
black = ">=22.6.0"
mypy = ">=0.961"
pre-commit = ">=2.19.0"
tox = "^3.25.1"
pytest = ">=7.1.2"
tox-asdf = "^0.1.0"
isort = "^5.11.4"
sphinx = "^4.4.0"
sphinx-rtd-theme = "^1.0.0"
sphinx-argparse = ">=0.3.1"
m2r2 = ">=0.3.2"
docformatter = ">=1.5.1"
pytest-cov = ">=3.0.0"

[tool.poetry.scripts]
pretty-toml-sort = 'pretty_toml_sort.cli:cli'

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py37,py38,py39,py310,py311
isolated_build = true
skipsdist = true
[testenv]
whitelist_externals = poetry
skip_install = true
commands =
  poetry install
  poetry run black --check --diff pretty_toml_sort tests
  poetry run docformatter --check --recursive pretty_toml_sort tests
  poetry run isort --check pretty_toml_sort tests
  poetry run mypy pretty_toml_sort
  poetry run pylint pretty_toml_sort tests
  poetry run pytest -vv
"""
