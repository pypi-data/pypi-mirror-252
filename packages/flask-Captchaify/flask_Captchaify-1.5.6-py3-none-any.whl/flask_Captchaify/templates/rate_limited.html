<!DOCTYPE html>
<html lang="{{ language }}"{% if is_tor %} style="color-scheme: dark;" data-theme="dark"{% endif %}>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enjoy a cup of tea</title>
        <style>
            :root {
                --background: #f2f2f2;
                --text: #181818;
                --main-ancher-color: #0000ad;
                --ancher-color: #222;
            }

            [data-theme="dark"] {
                --background: #121212;
                --text: #f2f2f2;
                --main-ancher-color: #00BFFF;
                --ancher-color: #999;
            }

            @media (prefers-color-scheme: dark) {
                :root {
                    --background: #121212;
                    --text: #f2f2f2;
                    --main-ancher-color: #00BFFF;
                    --ancher-color: #999;
                }
            }

            body {
                font-family: Arial, sans-serif;
                background-color: var(--background);
                color: var(--text);
            }

            a {
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
    
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            .emoji {
                height: 100px;
            }
    
            .error-text {
                font-size: 24px;
                margin-top: 20px;
                text-align: center;
            }
    
            .main-link {
                font-size: 18px;
                margin-top: 20px;
                text-align: center;
            }

            .main-link a {
                color: var(--main-ancher-color);
            }
    
            p {
                text-align: center;
                max-width: 800px;
            }
    
            .captchaify-text, .captchaify-link {
                font-size: 12px;
                margin-top: 10px;
                text-align: center;
                font-weight: lighter;
                color: var(--ancher-color);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img class="emoji" src="{{ emoji }}">
            <h1 class="error-text">Have some Tea</h1>
            <p>It appears that you are sending an excessive number of requests per minute to this website. Please reduce the frequency of your requests.</p>
            <div class="main-link">
                <a href="">Refresh webpage</a>
            </div>
            <span class="captchaify-text">
                <a class="captchaify-link" href="?captchaify_changelanguage=1&captchaify_language={{ language }}">Change Language</a> - DDoS protection from <a class="captchaify-link" href="https://github.com/tn3w/flask_Captchaify" target="_blank">Captchaify</a>
            </span>
        </div>
    </body>
</html>
