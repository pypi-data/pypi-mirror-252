[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fancylogging"
version = "0.0.2"
authors = [{ name = "tempookian", email = "tempookian@gmail.com" }]
description = "A fancy logging library for python using rich and python-json-logger"
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]
dependencies = [
  "python_json_logger>=2.0.7,<3.0.0",
  "rich>=13.7.0,<14.0.0",
  "python-json-logger",
]


[project.urls]
"Homepage" = "https://github.com/tempookian/fancylogging"
"Bug Tracker" = "https://github.com/tempookian/fancylogging/issues"

[tool.hatch.build.targets.wheel]
packages = ["fancylogging"]
exclude = ["__pycache__/*"]
