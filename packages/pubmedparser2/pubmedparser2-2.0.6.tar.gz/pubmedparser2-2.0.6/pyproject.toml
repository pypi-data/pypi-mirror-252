[tool.poetry]
name = "pubmedparser2"
version = "2.0.6"
description = "Download and parse pubmed publication data"
license = "MIT"
keywords = ["publication", "network", "MEDLINE", "PubMed", "references"]
repository = "https://gitlab.com/net-synergy/pubmedparser"
readme = "README.md"
authors = ["David Connell <davidconnell12@gmail.com>"]
maintainers = ["David Connell <davidconnell12@gmail.com>"]
packages = [{ include = "pubmedparser" }]
include = [ "include", "src" ]

[tool.poetry.dependencies]
python = "^3.9"
appdirs = "^1.4.4"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipython = "^8.16"
black = "^23.0"
isort = "^5.12"
python-lsp-server = "^1.8"
pylsp-mypy = "^0.6"
python-lsp-ruff = "^1.5"
ipdb = "^0.13.13"

[tool.black]
line-length = 79
preview = true

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[tool.pylsp-mypy]
enabled = true
live_mode = false
dmypy = true

[tool.ruff]
line-length = 79
ignore = ["E203", "D400"]
select = ["A", "C", "D", "E", "F", "N", "RET", "SIM"]

[tool.poetry.build]
script = "build.py"
generate-setup-file = true

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
