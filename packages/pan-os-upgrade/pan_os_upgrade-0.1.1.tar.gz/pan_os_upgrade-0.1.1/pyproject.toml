[tool.poetry]
name = "pan-os-upgrade"
version = "0.1.1"
description = "Python script to automate the upgrade process of PAN-OS firewalls."
authors = ["Calvin Remsburg <cremsburg.dev@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{ include = "pan_os_upgrade" }]
include = ['pan_os_upgrade/.env']

[tool.poetry.dependencies]
python = "^3.11"
pan-os-python = "^1.11.0"
panos-upgrade-assurance = "^0.3.1"
pydantic = "^2.5.3"

[tool.poetry.group.dev.dependencies]
black = "^23.12.1"
flake8 = "^7.0.0"
ipdb = "^0.13.13"
sphinx = "^7.2.6"
sphinx-material = "^0.0.36"

[tool.poetry.scripts]
pan-os-upgrade = 'pan_os_upgrade.upgrade:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
