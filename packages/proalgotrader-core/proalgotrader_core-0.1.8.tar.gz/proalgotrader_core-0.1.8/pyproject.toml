[tool.poetry]
name = "proalgotrader-core"
version = "0.1.8"
description = "ProAlgoTrader Core"
authors = ["Krunal Dodiya <kunal.dodiya1@gmail.com>"]
license = "MIT"
readme = "README.md"
include = ["proalgotrader_core/**/*.so", "proalgotrader_core/**/__init__.py", "dist"]
exclude = ["proalgotrader_core/**/*.py", "proalgotrader_core/**/*.cpp", "project", "proalgotrader_protocols"]

[tool.poetry.dependencies]
logzero = "^1.7.0"
python = "^3.11"
python-dotenv = "^1.0.0"
pandas-market-calendars = "^4.3.3"
pytz = "^2023.3.post1"
pyotp = "^2.9.0"
pandas-ta = "^0.3.14b0"
requests = "^2.31.0"
websockets = "^12.0"

[tool.poetry.group.dev.dependencies]
cython = "^3.0.8"
mypy = "^1.8.0"
wheel = "^0.42.0"
twine = "^4.0.2"
proalgotrader-protocols = "^0.0.4"
norenrestapipy = {path = "libs/NorenRestApiPy-0.0.22-py2.py3-none-any.whl"}
smartapi-python = "^1.4.1"
fyers-apiv3 = "^3.0.7"

[tool.mypy]
strict = true

[build-system]
requires = ["poetry-core", "Cython"]
build-backend = "poetry.core.masonry.api"