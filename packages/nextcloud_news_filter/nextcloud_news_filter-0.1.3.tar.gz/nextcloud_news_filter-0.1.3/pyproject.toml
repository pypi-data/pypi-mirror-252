[project]
name = "nextcloud_news_filter"
dynamic = []
description = "Small library to filter Nextcloud News feeds"
authors = [
    { name = "Lioman", email = "dev@lioman.de" },
]
dependencies = [
    "requests",
]
requires-python = ">=3.10,<3.12"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary",
]
version = "0.1.3"

[project.license]
text = "GPL-3.0-later"

[project.urls]
Source = "https://gitlab.com/lioman/nextcloud_news_filter"
"Issue Tracker" = "https://gitlab.com/lioman/nextcloud_news_filter/-/issues"
Changelog = "https://gitlab.com/lioman/nextcloud_news_filter/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
cli = [
    "typer>0.8.0",
]

[project.scripts]
nextcloud_news_filter = "nextcloud_news_filter.cli:main"

[tool.pdm.dev-dependencies]
test = [
    "pytest",
    "pytest-mock",
]
dev = [
    "ruff>=0.1.5",
    "scaleway-functions-python>=0.2.0",
]

[tool.pdm.scripts]
test = "pytest tests"
format = "ruff format ./src"
lint = "ruff check ./src"

[tool.pdm.version]
source = "scm"

[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py311"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
