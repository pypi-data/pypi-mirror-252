[metadata]
name = sphinxcontrib-umlet
version = attr: sphinxcontrib.umlet.__version__
author = Alexander Mann-Wahrenberg (basejumpa)
author_email = alexander.mannwahrenberg@gmail.com
description = Sphinx Extension to include UMLet files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/basejumpa/sphinxcontrib-umlet
license = MIT
classifier = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Sphinx :: Extension

[options]
packages = sphinxcontrib.umlet
include_package_data = true
python_requires = >=3.6
install_requires = 
	sphinx>=2

[egg_info]
tag_build = 
tag_date = 0

