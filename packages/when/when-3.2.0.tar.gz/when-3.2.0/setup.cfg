[metadata]
license_file = LICENSE

[flake8]
max-line-length = 100

[coverage:run]
branch = True
source = when
omit = **/migrations/**

[coverage:html]
directory = build/coverage
title = When Coverage

[coverage:report]
ignore_errors = True
exclude_lines = 
	pragma: no cover
	def __repr__
	if self\.debug
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

