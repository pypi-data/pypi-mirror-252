[aliases]
test = pytest

[metadata]
name = prompt-chains
version = 0.0.1
author = llm
author_email = ds-mkt@llm.com
license = COPYRIGHT
description = ds-prompt-chains
keywords = ds-prompt-chains
url = https://github.com/iuiu34/litchain
long_description = file: README.md
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9

[options]
package_dir = 
	= src
install_requires = file: requirements.txt
include_package_data = True
namespace_packages = llm

[options.packages.find]
where = src

[options.entry_points]
console_scripts = prompt_chains_get_table=llm.prompt_chains.get_table:main

[egg_info]
tag_build = 
tag_date = 0

