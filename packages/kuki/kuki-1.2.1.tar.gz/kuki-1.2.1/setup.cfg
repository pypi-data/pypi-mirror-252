[metadata]
name = kuki
version = attr: kuki.version.__version__
description = K Ultimate pacKage Installer
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords = q, k
author = Jo Shinonome
license = Apache-2.0

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.7
install_requires = 
	requests>=2.28

[build_ext]
inplace = 1

[options.package_data]
* = 
	*.q
	*.k

[egg_info]
tag_build = 
tag_date = 0

