[project]
name = "abaqus-mtx-parser"
authors = [
  { name="HUANG Lihao", email="huang-lihao@outlook.com" },
]
description = "A python package to parse *.mtx files generated by the keyword *SUBSTRUCTURE MATRIX OUTPUT in Abaqus."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ # Optional
  "numpy"
]
dynamic = ["version"]

[project.urls]
"Homepage" = "https://github.com/huang-lihao/abaqus-mtx-parser"
"Bug Tracker" = "https://github.com/huang-lihao/abaqus-mtx-parser/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mtx = ["*.mtx"]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/abaqus_mtx_parser/_version.py"
local_scheme = "no-local-version"