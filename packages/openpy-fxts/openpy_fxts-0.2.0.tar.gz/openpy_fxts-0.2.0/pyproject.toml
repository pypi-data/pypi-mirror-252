[tool.poetry]
name = "openpy-fxts"
version = "0.2.0"
description = "Various functions and classes for time series forecasting with Machine and Deep Learning"
authors = ["Jorge Lara <jlara@iee.unsj.edu.ar>"]
license = "LICENSE.md"
readme = "README.md"
packages = [{include = "openpy_fxts"}]
exclude = [
    "openpy_fxts/architectures/fxts/hybrids/mdl_vae_exp/*",
    "openpy_fxts/models/clustering/*"
]



