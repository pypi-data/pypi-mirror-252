[project]
name = "sgia"
version = "0.1.0"
authors = [
  { name="Nisanthan K", email="nisakathir@gmail.com" },
]
description = "Sparse Grid Indexing Algorithm"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Nishaanthan/SGIA"
Issues = "https://github.com/Nishaanthan/SGIA/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"