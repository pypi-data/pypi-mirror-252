[project]
name = "fivetran_custom_sdk"
version = "0.1.19.3"
authors = [
  { name="Fivetran", email="developers@fivetran.com" },
]
description = "Build custom connectors as an extension of Fivetran"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "grpcio==1.59.3",
  "grpcio-tools==1.59.3",
  "docker==6.1.3",
]

[project.urls]
Homepage = "https://github.com/fivetran/fivetran_custom_sdk"
Issues = "https://github.com/fivetran/fivetran_custom_sdk/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.sdist]
ignore-vcs = true
exclude = [
  "examples/",
  "scripts/",
  "fivetran_sdk/",
]

[tool.hatch.build.targets.wheel]
artifacts = [
  "src/fivetran_custom_sdk/protos/*.py",
  "src/fivetran_custom_sdk/protos/*.py*",
]
