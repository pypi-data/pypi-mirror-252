[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = aaron
lib_name = %(repo)s
version = 0.0.1
min_python = 3.10
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = aaron
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Aaron Ghani
author_email = sendaaronstuff@outlook.com
copyright = 2023 onwards, %(author)s
description = A python library of convenience
keywords = nbdev jupyter notebook python
language = English
status = 3
user = aaronsgithub

### Optional ###
requirements = fastcore pandas torch numpy matplotlib scikit-learn tiktoken beautifulsoup4 playwright httpx requests rich datasets torchvision torcheval accelerate fastprogress
