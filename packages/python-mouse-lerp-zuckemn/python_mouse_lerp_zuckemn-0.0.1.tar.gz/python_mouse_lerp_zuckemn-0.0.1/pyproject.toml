[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python_mouse_lerp_zuckemn"
version = "0.0.1"
authors = [
  { name="zuckemn", email="joaopedromassari@outlook.com.br" },
]
description = "python mouse lerp to avoid detection"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jpmassari/python-mouse-lerp"