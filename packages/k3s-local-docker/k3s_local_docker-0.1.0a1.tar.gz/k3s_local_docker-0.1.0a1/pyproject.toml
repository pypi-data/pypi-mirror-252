[tool.poetry]
name = "k3s-local-docker"
version = "0.1.0a1"
description = "Start and configure a local persistent k3s instance using docker"
authors = ["Di√≥genes Oliveira <diogenes1oliveira@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "k3s_local_docker" }]

[tool.poetry.dependencies]
python = "^3.9"
configargparse = "^1.7"
toml = "^0.10.2"
jinja2 = "^3.1.3"
pyyaml = "^6.0.1"
kubernetes = "^29.0.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
pytest-mock = "^3.12.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.23.3"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
autopep8 = "^2.0.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
k3s-local-docker-generate = "k3s_local_docker.generate:main"
k3s-local-docker-fix-owner = "k3s_local_docker.commands.fix_owner:main"
k3s-local-docker-copy-kubeconfig = "k3s_local_docker.commands.copy_kubeconfig:main"
k3s-local-docker-wait-for-resources = "k3s_local_docker.commands.wait_for_resources:main"
k3s-local-docker-compose = "k3s_local_docker.commands.compose:main"
