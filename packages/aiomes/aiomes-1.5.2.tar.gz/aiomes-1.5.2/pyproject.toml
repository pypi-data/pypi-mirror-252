[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aiomes"
version = "1.5.2"
authors = [
  { name="kester4", email="forblitzilya@gmail.com" },
]
description = "Ассинхронная Python-библиотека с легким доступом к сервису МЭШ, написанная на aiohttp и async_playwright"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "playwright",
    "aiohttp",
    "async-class",
    "pydantic"
]

[project.urls]
Homepage = "https://github.com/kester4/aiomes"
Issues = "https://github.com/kester4/aiomes/issues"