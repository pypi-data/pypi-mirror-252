[project]
name = "test-pdm"
version = "0.1.1"
description = "test repository add-on"
authors = [
    { name = "Jrxvx", email = "Dxsx1226dev@gmail.com" },
]
dependencies = [
    "parse>=1.20.0",
]
requires-python = ">=3.8"
url = "https://github.com/Jrxvx"
keywords = [
    "pdm-test",
    "test",
]
readme = "README.md"
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Jrxvx"
Repository = "https://github.com/Jrxvx/fast-flet"
Documentation = "https://github.com/Jrxvx/fast-flet"
Changelog = "https://pdm-project.org/latest/dev/changelog/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "flet-fastapi>=0.19.0",
]
