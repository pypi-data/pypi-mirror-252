[tool.poetry]
name = "selenium-pagefactory-impl"
version = "0.1.0"
description = "A Selenium Page Factory implementation for Python"
authors = ["naveens33 <naveensagayaselvaraj@gmail.com>"]
readme = "README.md"
packages = [{include = "selenium_pagefactory_impl"}]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
selenium = "^4.16.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.3"
pytest-xdist = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"