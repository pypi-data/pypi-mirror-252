[metadata]
name = openXJV
version = 0.6.4.1
author = BjÃ¶rn Seipel
author_email = support@digidigital.de
description = openXJV - open XJustiz Viewer
long_description = file: README.md
long_description_content_type = text/markdown
url = https://openxjv.de
project_urls = 
	GitHub = https://github.com/digidigital/openXJV
	Bug Tracker = https://github.com/digidigital/openXJV/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Topic :: Office/Business
	Development Status :: 4 - Beta
keywords = 
	XJustiz-Viewer
	XJustiz
	eBO
	beBPo
	beA
	beN
	EGVP
	ERV

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	appdirs
	darkdetect
	lxml
	requests
	pikepdf
	Pillow
	pypdfium2
	PyQt6
	PyQt6-WebEngine

[options.entry_points]
gui_scripts = 
	openxjv = openXJV.bin.openXJV:launchApp

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

