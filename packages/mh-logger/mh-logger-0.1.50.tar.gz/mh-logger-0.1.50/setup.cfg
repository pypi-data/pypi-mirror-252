[metadata]
name = mh-logger
version = 0.1.50
author = Luis Galeana
author_email = luis.galeana@moonhub.ai
description = Moonhub.ai logger to push logs into GCP Cloud Logging
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/MoonhubTeam/logger
project_urls = 
	Bug Tracker = https://github.com/MoonhubTeam/logger/issues
	repository = https://github.com/MoonhubTeam/logger
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	google-cloud-logging==3.5.0
	requests>=2.30.1
	redis==5.0.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

