[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "omi_tools"
version = "0.0.3"
authors = [
    { name = "VÄ›nceslav Chumchal", email = "venceslav.chumchal@tul.cz" },
]
description = "Package with various utilities for OMI department"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'matplotlib',
    'pandas',
    'scipy',
    'symfit',
    'PyWavelet'
]
