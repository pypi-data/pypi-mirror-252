[tool.poetry]
name = "PyJwt512"
version = "0.1.18"
description = "Simple JWT Manager for ES512"
authors = ["Lubomir Spacek <hexim@hexim.cz>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.10"
pyjwt = "^2.8.0"
cryptography = "^41.0.7"
fire = "^0.5.0"

[tool.poetry.group.test.dependencies]
tox = "^4.11.4"
pytest = "^7.4.4"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
pyjwt512 = "pyjwt512.genjwt:run"

[tool.poetry.urls]
"Homepage" = "https://github.com/heximcz/pyjwt512"
"Issues" = "https://github.com/heximcz/pyjwt512/issues"
