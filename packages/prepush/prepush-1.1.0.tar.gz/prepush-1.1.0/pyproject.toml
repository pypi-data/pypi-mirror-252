[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prepush"
version = "1.1.0"
description = "check, which ci workflows will be triggered after your push"
readme = "README.md"
authors = [{ name = "Dhanush Arivappagari", email = "4rivappa@proton.me" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ci", "github actions", "workflows"]
dependencies = [ "pyyaml" ]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/4rivappa/prepush"

[project.scripts]
prepush = "prepush.__main__:main"
