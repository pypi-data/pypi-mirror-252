[metadata]
name = m5py
description = An implementation of M5 (Prime) and model trees for scikit-learn.
description_file = README.md
license = BSD 3-Clause
long_description = file: docs/long_description.md
long_description_content_type = text/markdown
keywords = model tree regression M5 prime scikit learn machine learning
author = Sylvain MARIE <sylvain.marie@se.com>
maintainer = Sylvain MARIE <sylvain.marie@se.com>
url = https://github.com/smarie/python-m5p
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering :: Mathematics
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
setup_requires = 
	setuptools_scm
	pytest-runner
install_requires = 
	scikit-learn
tests_require = 
	pytest
zip_safe = False
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
exclude = 
	contrib
	docs
	*tests*

[options.package_data]
* = py.typed, *.pyi

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
testpaths = tests/
addopts = 
	--verbose
	--doctest-modules
	--ignore-glob='**/_*.py'
filterwarnings = 
	always

[coverage:run]
branch = True
omit = *tests*

[coverage:report]
fail_under = 40
show_missing = True
exclude_lines = 
	except ImportError:
	pragma: no cover

[flake8]
max-line-length = 120
extend-ignore = D, E203  # D: Docstring errors, E203: see https://github.com/PyCQA/pycodestyle/issues/373
copyright-check = True
copyright-regexp = ^\#\s+Authors:\s+Sylvain MARIE <sylvain\.marie@se\.com>\n\#\s+\+\sAll\scontributors\sto\s<https://github\.com/smarie/python\-m5py>\n\#\n\#\s\sLicense:\s3\-clause\sBSD,\s<https://github\.com/smarie/python\-m5py/blob/main/LICENSE>
exclude = 
	.git
	.github
	.nox
	.pytest_cache
	ci_tools
	docs
	tests
	noxfile.py
	setup.py
	*/_version.py

[egg_info]
tag_build = 
tag_date = 0

