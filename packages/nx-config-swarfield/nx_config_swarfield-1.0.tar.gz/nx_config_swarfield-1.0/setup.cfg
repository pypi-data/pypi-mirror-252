[metadata]
name = nx_config_swarfield
version = 1.0
description = A convenient way to configure python applications that makes it easy and natural to follow best practices and solves a variety of common issues encountered when using e.g. the 'configparser' library.
long_description = file: README.rst
project_urls = 
	Bug Tracker = https://github.com/NextKraftwerke/PyConfig/issues
	Documentation = https://nextkraftwerke.github.io/PyConfig/
	Source Code = https://github.com/Warfields/PyConfig
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development
keywords = 
	configuration
	settings
	yaml
	toml
	ini
	env
author = Samuel Warfield
author_email = swarfield@cloudflare.com

[options]
packages = 
	nx_config_swarfield
	nx_config_swarfield.test_utils
	nx_config_swarfield._core
python_requires = >=3.6, <3.12
install_requires = 
	python-dateutil >= 2.8.2, < 3
	pyyaml >= 6.0, < 7

[options.extras_require]
tests = 
tox = 
	tox >=3.24.4, <4
coverage = 
	coverage >=6.0.2, <7
docs = 
	sphinx >=4.2.0, <5
	python-docs-theme >=2021.11.1, <2022
format = 
	black >= 22.3.0 , <23

[egg_info]
tag_build = 
tag_date = 0

