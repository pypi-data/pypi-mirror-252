[project]
name = "context-converter"
version = "1.0.2"
description = "Convert HTML to Markdown using Regex, BeautifulSoup4, and filter repeating characters with Jina Embeddings and a similarity threshold."
authors = [
    { name = "Daethyra", email = "109057945+Daethyra@users.noreply.github.com" },
]
dependencies = [
    "beautifulsoup4>=4.12.2",
    "markdownify>=0.11.6",
    "transformers>=4.36.2",
    "torch>=2.1.2",
    "aiofiles>=23.2.1",
    "asyncio>=3.4.3",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"
index = "https://pypi.org/simple"

[tool.pdm.dev-dependencies]
black = [
    "black>=23.11.0",
]
flake8 = [
    "flake8>=6.1.0",
]

[tool.black]
line-length = 88
include = "\\.pyi?$"
exclude = "(\n    /(\n        \\.git\n        | \\.hg\n        | \\.mypy_cache\n        | \\.tox\n        | \\.venv\n        | _build\n        | buck-out\n        | build\n        | dist\n    )/\n    | /( \n        \\.eggs\n        | \\.pytest_cache\n        | \\.serverless\n        | \\.terraform\n        | \\.vagrant\n        | \\.vscode\n    )/\n)"

[tool.flake8]
exclude = [
    ".venv/",
    ".git/",
    ".mypy_cache/",
    ".tox/",
    ".venv/",
    "_build/",
    "buck-out/",
    "build/",
    "dist/",
]
ignore = [
    "E203",
    "E501",
    "W503",
    "E231",
    "E701",
    "E702",
    "E711",
    "E712",
    "E722",
    "E731",
]
