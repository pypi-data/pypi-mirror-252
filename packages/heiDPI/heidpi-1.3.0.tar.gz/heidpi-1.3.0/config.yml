appName: heiDPI

logging:
  level: INFO
  encoding: utf-8
  format: "%(asctime)s %(levelname)s:%(message)s"
  datefmt: "%Y-%m-%dT%I:%M:%S"
  # filemode: w # a for append, will not override current file
  # filename: heiDPI.log

flow_event:
  ignore_fields: []
  ignore_risks: []
  flow_event_name:
    - update
    - end
    - idle
    - detected
    - detection-update
  filename: flow_event
  threads: 25

daemon_event:
  ignore_fields: []
  daemon_event_name:
    - init
    - status
  filename: daemon_event
  threads: 25

packet_event:
  ignore_fields: []
  packet_event_name:
    - packet-flow
  filename: packet_event
  threads: 25

error_event:
  ignore_fields: []
  error_event_name:
    - error-flow
  filename: error_event
  threads: 25
