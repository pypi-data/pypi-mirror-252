[metadata]
name = parser-binding
author = zipzou
version = 0.1.2
description = The parser to bind the dataclasses conviniently.
long_description = file: README.md, README_ZH.md, CHANGELOG.md
long_description_content_type = text/markdown
home_page = https://github.com/zipzou/parser-binding
license = MIT
classifier = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.7
packages = find:
tests_require = 
	pytest
test_suite = parser_binding.tests
include_package_data = True
zip_safe = False

[sdist]
dist_dir = output/dist

[bdist_wheel]
dist_dir = output/dist

[egg_info]
tag_build = 
tag_date = 0

