[build-system]
requires = [
    "setuptools >= 61.0",
    "setuptools-scm >= 8.0"
]
build-backend = "setuptools.build_meta"


[project]
name = "keepassxc-async"
description = "Asyncio-compatible client for the KeePassXC browser protocol."
readme = "README.md"
authors = [{ name = "Max Lang" }]
keywords = ["keepassxc", "asyncio"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",

    "License :: OSI Approved :: MIT License",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "PyNaCl ~= 1.5.0"
]
requires-python = ">= 3.12"

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/just-max/python-keepassxc-async"
Repository = "https://github.com/just-max/python-keepassxc-async.git"
Issues = "https://github.com/just-max/python-keepassxc-async/issues"


[tool.setuptools_scm]
