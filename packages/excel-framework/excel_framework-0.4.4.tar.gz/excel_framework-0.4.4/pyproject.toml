[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "excel_framework"
version = "0.4.4"
authors = [
  { name="Jonathan DÃ¼ck", email="jonathan.dueck@digital-confidence.de" },
]
description = "A framework for creating excel files declaratively."
readme = "README.md"
dependencies = [
    "openpyxl",
    "overrides",
]
