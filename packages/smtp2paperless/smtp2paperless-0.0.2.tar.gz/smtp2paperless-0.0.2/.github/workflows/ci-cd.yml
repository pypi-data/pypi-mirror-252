name: CI/CD

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint the code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install linters
        run: pip install ruff
      - run: ruff check
      - run: ruff format --check

  build:
    name: Build python dists
    runs-on: ubuntu-latest
    outputs:
      dists: ${{ steps.dists-list.outputs.dists }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install build
        run: pip install build
      - name: Build dists
        run: python -m build
      - name: Generate dists list
        id: dists-list
        run: |
          dists=$(find dist -type f -print0 | jq --raw-input --slurp --compact-output 'split("\u0000") | [ .[] | select(. != "") ]')
          echo "dists=$dists" >> "$GITHUB_OUTPUT"
      - name: Upload dist/ artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-dists
          path: dist/

  test:
    name: Test python dists
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        dist: ${{ fromJSON(needs.build.outputs.dists) }}
    steps:
      - name: Download all dists
        uses: actions/download-artifact@v4
        with:
          name: python-dists
          path: dist/
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dist
        run: pip install ${{ matrix.dist }}
      - name: Test entrypoint
        run: smtp2paperless --help

  publish-to-pypi:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: pypi
      url: https://pypi.org/p/smtp2paperless
    permissions:
      id-token: write
    steps:
      - name: Download all dists
        uses: actions/download-artifact@v4
        with:
          name: python-dists
          path: dist/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
