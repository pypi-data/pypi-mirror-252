[tool.poetry]
name = "primitive"
version = "0.1.0"
description = "cli tool for interacting with primitive"
authors = ["Chase Zimmerman <chaseklvk@icloud.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
watchdog = "^3.0.0"

[tool.poetry.scripts]
primitive = "cli.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
