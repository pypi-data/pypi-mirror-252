[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sql2netx"
version = "0.0.2"
authors = [
  { name="Galen Seilis", email="galen.seilis@seilis.ca" },
]
description = "Converts a SQL query to a networkx graph."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/galenseilis/sql2netx"
"Bug Tracker" = "https://github.com/galenseilis/sql2netx/issues"
