[project]
name = "backporting"
version = "1.0.1"
authors = [
  { name="Levon Yeghiazaryan", email="levon2111@gmail.com" },
]
description = "Backporting tool"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/levon2111/backporting"
Issues = "https://github.com/levon2111/backporting/issues"


[build-system]
requires = ["setuptools == 68.2.2"]


[project.scripts]
backporting = "src.backporting_tool.app:main"