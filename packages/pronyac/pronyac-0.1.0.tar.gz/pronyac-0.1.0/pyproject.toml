[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pronyac"
version = "0.1.0"
authors = [
  { name="Lei Zhang", email="lzphy@umich.edu" },
]
description = "A Python program for performing Prony Analytic Continuation (arxiv.org/abs/2312.10576)."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Green-Phys/PronyAC"

