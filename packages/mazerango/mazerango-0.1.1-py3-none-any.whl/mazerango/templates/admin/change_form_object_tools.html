{% load i18n admin_urls %}
{% block object-tools-items %}
    {% url opts|admin_urlname:'history' original.pk|admin_urlquote as history_url %}
    <a href="{% add_preserved_filters history_url %}" class="btn btn-secondary form-control me-2 mb-2 historylink">{% translate "History" %}</a>
    {% if has_absolute_url %}
      <a href="{{ absolute_url }}" class="btn btn-secondary form-control me-2 mb-2 viewsitelink">{% translate "View on site" %}</a>
    {% endif %}
{% endblock %}
