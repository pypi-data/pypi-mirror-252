[project]
name = "mainshortcuts"
version = "1.5.6"
authors = [
  { name="MainPlay TG", email="xbox.roman6666666666@gmail.com" },
]
description = "Simplifying Python Built-in Commands"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/MainPlay-TG/MainShortcuts.py"
Issues = "https://github.com/MainPlay-TG/MainShortcuts.py/issues"

[tool.poetry]
name = "mainshortcuts"
version = "1.5.6"
description = "Simplifying Python Built-in Commands"
authors = ["MainPlay TG <xbox.roman6666666666@gmail.com>"]
readme = "README.md"
repository = "https://github.com/MainPlay-TG/MainShortcuts.py"
packages = [
    { include = "MainShortcuts", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.8"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
