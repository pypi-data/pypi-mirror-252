[tool.poetry]
name = "pozalabs-compose"
version = "0.30.0"
description = "Backend components for POZAlabs"
license = "MIT"
authors = ["sunwoong <sunwoong@pozalabs.com>"]
packages = [{include = "compose"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pendulum = "^2.1.2"
pymongo = {extras = ["aws"], version = "^4.3.3"}
inflection = "^0.5.1"
dependency-injector = "^4.41.0"
pydantic = ">=1.10.0,<3"
boto3 = {version = "^1.28.73", optional = true}
loguru = {version = "^0.7.2", optional = true}
orjson = {version = "^3.9.10", optional = true}

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
pytest = "^7.3.1"
bump-pydantic = "^0.6.1"
boto3-stubs-lite = {extras = ["essential"], version = "^1.28.73"}

[tool.poetry.extras]
aws = ["boto3"]
logging = ["loguru"]
orjson = ["orjson"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100

[tool.mypy]
python_version = "3.9"
strict_optional = true
plugins = ["pydantic.mypy"]
exclude = "tests/"

[tool.pytest.ini_options]
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true
