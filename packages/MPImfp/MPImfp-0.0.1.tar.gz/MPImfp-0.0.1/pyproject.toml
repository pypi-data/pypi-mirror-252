[build-system]
requires = ["setuptools", "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "MPImfp"
version = "0.0.1"
description = "Python library to measure the image mean free path (IMFP)"
readme =  {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [ {name = "Kenjiro Sugio", email = "ksugio@hiroshima-u.ac.jp"} ]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]

[project.urls]
"Homepage" = "https://github.com/ksugio/MPImfp"
