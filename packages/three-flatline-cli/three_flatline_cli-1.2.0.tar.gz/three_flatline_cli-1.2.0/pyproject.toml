[tool.poetry]
name = "three-flatline-cli"
version = "1.2.0"
description = "CLI for the Dixie vulnerability scanner from 3Flatline"
authors = ["Adrian Tilston <adrian@3flatline.ai>"]
readme = "README.md"
repository = "https://github.com/3Flatline/3flatline-public"
license = "Apache 2.0"
homepage = "https://3flatline.ai"

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.scripts]
3flatline = "three_flatline_cli.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
