repos:
  - repo: https://github.com/fsfe/reuse-tool
    rev: v2.1.0
    hooks:
      - id: reuse
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.7.1'
    hooks:
      - id: mypy
        exclude: "tests/"
  # - repo: https://github.com/psf/black-pre-commit-mirror
  #   rev: 23.11.0
  #   hooks:
