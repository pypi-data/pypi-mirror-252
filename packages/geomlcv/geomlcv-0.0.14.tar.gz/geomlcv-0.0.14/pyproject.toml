[tool.poetry]
name = "geomlcv"
version = "0.0.14"
description = "CV workflow helpers."
authors = ["pgzmnk <pgzmnk@gmail.com>"]
maintainers = ["pgzmnk <pgzmnk@gmail.com>"]
license = "MIT"
readme = "README.md"
include = [{ path = "tests", format = "sdist" }]
repository = "https://github.com/pgzmnk/geomlcv"

# Requirements
[tool.poetry.dependencies]
python = "^3.8"

duckdb = ">=0.8.1"
python-dotenv = "^1.0.0"
boto3 = "^1.33.10"
roboflow = "^1.1.12"
googlemaps = { version = "^4.10.0", optional = true }
opencv-python = "^4.8.1.78"
scikit-image = "0.19.3"
scikit-learn = "^1.3.2"
geopandas = "^0.10.1"
ensemble-boxes = "^1.0.9"
torch = "^2.1.1"
torchvision = "^0.16.1"
loguru = "^0.7.2"
pyarrow = "^14.0.2"
s3fs = "^2023.12.2"
click = "^8.1.7"

[tool.poetry.extras]
google = ["googlemaps"]

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.5.0"
black = { extras = ["jupyter"], version = "^23.11.0" }
ipykernel = "^6.27.1"
