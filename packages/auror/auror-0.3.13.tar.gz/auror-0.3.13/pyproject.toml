[project]
name = "auror"
version = "0.3.13"
description = "Parameter Checking"
authors = [
    {name = "Joshua Hoskins", email="jhoskins@nrao.edu"}
]
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">= 3.8, < 3.12"

dependencies = [
    'cerberus',
    'tqdm',
    'numpy',
    'pytest',
    'pytest-cov',
    'pytest-html',
    'xarray'
]

[project.optional-dependencies]
docs = [
    'ipykernel',
    'ipympl',
    'ipython',
    'jupyter-client',
    'nbsphinx',
    'recommonmark',
    'scanpydoc',
    'sphinx-autoapi',
    'sphinx-autosummary-accessors',
    'sphinx_rtd_theme',
    'twine',
    'pandoc'
]