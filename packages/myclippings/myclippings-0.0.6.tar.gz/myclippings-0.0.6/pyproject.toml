[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "myclippings"
version = "0.0.6"
description = "Parses My Clippings.txt"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [{ name = "Belen Buccolo", email = "belenbuccolo@gmail.com" }]

keywords = ["amazon", "kindle", "kindle-clippings", "clippings", "parser"]

classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.7",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
]

dependencies = ["dateparser ~= 1.2", "ftfy ~= 6.1"]

dev = ["ruff ~= 0.0.244"]

[tool.hatch.build.targets.wheel]
packages = ["myclippings"]
