[build-system]

# setuptools-scm helps to find package-data which is tracked by git
# anyway, make sure the following packages are installed
# pip install build setuptools_scm
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]


name = "pysecrethelper"
description = "..."
authors=[{name = "Carsten Knoll", email = "firstname.lastname@posteo.de"}]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GNU General Public License v3 (GPLv3)" }

dynamic = ["dependencies", "version"]

classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]


[project.urls]
Homepage = "https://codeberg.org/cknoll/secrethelper"

[project.scripts]
secrethelper = "secrethelper.cli:main"
secrettrainer = "secrethelper.cli:do_training"

[tool.setuptools.packages.find]
# note: `include-package-data = true` by default in pyproject.toml
where = ["src"]

[tool.setuptools.package-data]
# include file src/secrethelper/secrets-example.toml
secrethelper = ["secrets-example.toml"]

# see https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html#attr
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {attr = "secrethelper.__version__"}
