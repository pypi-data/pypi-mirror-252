[tool.poetry]
name = "sym-flow-cli"
version = "8.1.0"
description = "Sym's Official CLI for Implementers"
authors = ["SymOps, Inc. <pypi@symops.io>"]
packages = [{ include = "sym" }]
readme = "DESCRIPTION.md"
homepage = "https://symops.com/"
documentation = "https://docs.symops.com/docs/install-sym-flow-cli"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.0.0"
pkce = "^1.0"
semver = "^2.13.0"
tabulate = "^0.8.7"
pydantic = "^1.8.2"
inquirer = "^2.7.0"
inflection = "^0.5.1"
cryptography = "3.4.8"  # pinned due to brew-related codesigning issue. see https://github.com/symopsio/obsymdian/blob/main/obsymdian/investigations/2023-01-19-brew-wtf/brew-wtf.md
auth0-python = "^3.23.1"
portalocker = "^2.0.0"
requests = "^2.25"
sentry-sdk = "^1.0.0"
PyYAML = "^6.0"
python-hcl2 = "^4.3.0"

[tool.poetry.group.dev.dependencies]
black = "^22.1.0"
pylint = "^2.6.0"
autoflake = "^1.4"
mypy = "^0.941"
pytest = "^6.1.2"
twine = "^3.2.0"
isort = "^5.6.4"
pytest-factoryboy = "^2.1.0"
setuptools = "^65.3.0"
ipython = "^7.19.0"
pytest-mock = "^3.3.1"
dunamai = "^1.5.3"
pre-commit = "^2.9.3"
pytest-xdist = { extras = ["psutil"], version = "^2.2.0" }
expects = "^0.9.0"
requests-mock = "^1.9.2"

# virtualenv is a dependency of our other packages and 20.4.2 is breaking
# installation, so force it to 20.4.0 here for now.
virtualenv = ">= 20.4.0, != 20.4.2"
pyoxidizer = "0.22.0"


[tool.black]
line-length = 90
target-version = ['py37', 'py38']
include = '(src\/scripts\/.*$|\.pyi?$)'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

[tool.poetry.scripts]
symflow = "sym.flow.cli.symflow:symflow"
