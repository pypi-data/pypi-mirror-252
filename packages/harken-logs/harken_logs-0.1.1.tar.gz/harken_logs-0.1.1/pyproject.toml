[tool.poetry]
name = "harken-logs"
version = "0.1.1"
description = "..."
authors = ["Juan Luis Garc√≠a <juanluis1702@gmail.com>"]
readme = "README.md"
packages = [{include = "logs"}]

[tool.poetry.dependencies]
python = ">=3.10"
# External dependencies
funcy = "2.0.0"
structlog = "23.1.0"
# Internal dependencies

[tool]
[tool.black]
line-length = 100
target-version = ["py310"]

[tool.isort]
profile = "black"
known_first_party = ["harken"]

[tool.pyright]
venv = "venv"
reportMissingTypeArgument = true
strictListInference = true

[tool.pylint."messages control"]
ignore = ["setup.py", "__init__.py"]
disable = "all"
enable = ["empty-docstring", "missing-class-docstring", "missing-function-docstring", "missing-module-docstring"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
