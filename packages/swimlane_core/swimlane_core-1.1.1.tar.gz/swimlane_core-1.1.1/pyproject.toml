[tool.poetry]
name = "swimlane_core"
version = "1.1.1"
description = "This package provides an abstraction layer between Swimlane and Python Scripts."
authors = [
    "Swimlane <support@swimlane.com>"
]
maintainers = ["Swimlane"]
readme = "README.md"
homepage = "https://github.com/swimlane/swimlane_core"
repository = "https://github.com/swimlane/swimlane_core"
keywords = ["connector", "swimlane", "connectors"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
packages = [
    { include = "./swimlane_core" }
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "2.28.0"
PyYAML = ">=6.0,<7.0"

[tool.poetry.dev-dependencies]
pytest = "^3.4"
commitizen = "^2.29.0"

[tool.commitizen]
name = "cz_conventional_commits"
version = "2.0.0"
tag_format = "$version"
version_files = [
    "./swimlane_core/__version__.py",
    "pyproject.toml:version"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
