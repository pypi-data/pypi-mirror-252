# pyproject.toml

[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "buildmason"
version = "0.1.0"
description = "A command-line tool for generating scaffolding projects with different configurations"
readme = "README.md"
authors = [{ name = "Abhishek Chaudhary", email = "abhishek20144047@gmail.com" }]
dependencies = [
    "click >= 8.1.3",
    "cookiecutter>=2.5.0"
]

[project.scripts]
buildmason = "buildmason.__main__:cli"

[project.urls]
"Homepage" = "https://github.com/Worm4047/BuildMason"