#to install build locally:
#pip install dist\vtofg-%version%-py3-none-any.whl --force-reinstall

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vtofg"
version = "1.1.1"
description = "Vibration Test Object Function Generator"
readme = "README.md"
authors = [{ name = "Zack Ravetz"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy",
    "pyaudio",
    "matplotlib",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://gitlab.com/zravetz/vtofg"