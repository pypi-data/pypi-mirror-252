[coverage:run]
omit = 
	*/tests/*
	shephard/_version.py

[yapf]
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
max-line-length = 119

[versioneer]
VCS = git
style = pep440
versionfile_source = shephard/_version.py
versionfile_build = shephard/_version.py
tag_prefix = ''

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

