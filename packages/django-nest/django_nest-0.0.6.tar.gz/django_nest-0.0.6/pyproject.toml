[tool.poetry]
name = "django-nest"
version = "0.0.6"
description = "DjangoNest: A Python CMS with the Elegance of Django DjangoNest is a Content Management System (CMS) built with a powerful combination of Python and Django, providing an agile and flexible development experience. The project was born from the need to create an intuitive solution for efficient content management in web environments."
authors = ["pratadaniel94 <danielprata@outlook.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
Django = "^4.2.6"
djangorestframework = "^3.14.0"
psycopg2-binary = "^2.9.9"
djangorestframework-simplejwt = "^5.3.0"
drf-yasg = "^1.21.7"
requests = "^2.31.0"
poetry = "^1.7.1"
gitpython = "^3.1.41"

[tool.poetry.scripts]
django-nest = "django_nest.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

