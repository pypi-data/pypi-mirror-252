[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "zhinst-timing-models"
dynamic = ["version"]
description = 'Feedback Data Latency model for PQSC, SHF- and HDAWG systems.'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["zhinst"]
authors = [{ name = "Zurich Instruments", email = "info@zhinst.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = ["numpy>=1.14"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/zhinst/timing_models/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/zhinst"]

[tool.hatch.envs.default]
dependencies = ["coverage[toml]>=6.5", "pytest"]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report"]
cov = ["test-cov", "cov-report"]

[[tool.hatch.envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = ["black>=23.1.0", "mypy>=1.0.0", "ruff>=0.0.243", "numpy>=1.20"]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive --ignore-missing-imports {args:src/zhinst}"
style = ["ruff {args:.}", "black --check --diff {args:.}"]
fmt = ["black {args:.}", "ruff --fix {args:.}", "style"]
all = ["style", "typing"]

[tool.black]
target-version = ["py37"]

[tool.ruff]
target-version = "py37"
select = ["ALL"]
ignore = ["ANN101", "D203", "D213"]

[tool.ruff.isort]
known-first-party = ["zhinst.timing_models"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252", "ANN", "D", "SLF001", "PT011"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.coverage.run]
source_pkgs = ["zhinst_timing_models", "tests"]
branch = true
parallel = true
omit = ["src/zhinst_timing_models/__about__.py"]

[tool.coverage.paths]
zhinst_timing_models = [
  "src/zhinst_timing_models",
  "*/zhinst-timing-models/src/zhinst_timing_models",
]
tests = ["tests", "*/zhinst-timing-models/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
