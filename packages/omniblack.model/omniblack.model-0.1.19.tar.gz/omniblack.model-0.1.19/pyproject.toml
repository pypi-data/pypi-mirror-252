[project]
name = 'omniblack.model'
version = "0.1.19"
description = 'A library enabling model driven development.'
requires-python='~=3.9'

dependencies = [
    'more_itertools ~= 10.0',
    'humanize ~= 3.4',
    'toml ~= 0.10',
    'atpublic ~= 4.0',
    'pluggy ~= 1.3.0'
]

[project.license]
id = "Apache-2.0"
file = "LICENSE.txt"

[[project.authors]]
name = "Terry Patterson"
email = "Terryp@wegrok.net"
[project.urls]
Homepage = "https://gitlab.com/terryp/terry/-/tree/next/model/py"
Repository = "https://gitlab.com/terryp/terry.git"

[project.optional-dependencies]
yaml = ['ruamel.yaml ~= 0.16']

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]

[tool.setuptools.package-data]
"*" = ["*"]

[build-system]
requires = [
    "setuptools ~= 68.2",
]
build-backend = "setuptools.build_meta"
