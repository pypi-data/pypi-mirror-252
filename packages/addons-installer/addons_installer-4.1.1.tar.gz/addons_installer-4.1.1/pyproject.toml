[build-system]
requires = ["setuptools", "setuptools_scm[toml]>=7.1"]
build-backend = "setuptools.build_meta"

[project]
name = "addons_installer"
dynamic = ["version", "dependencies"]
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
description = "Allow to find Odoo addons from Environment Variables"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.scripts]
addons-installer = "addons_installer.cli:install_from_env"
addons-gitsetup = "addons_installer.cli:setup_git_from_env"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/addons_installer/_version.py"

[tool.bdist_wheel]
python-tag = "py3"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.isort]
profile = "black"

[tool.autoflake]
remove-duplicate-keys = true
remove-unused-variables = true
remove-all-unused-imports = true
