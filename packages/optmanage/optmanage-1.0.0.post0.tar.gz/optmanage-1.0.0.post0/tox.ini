# content of: tox.ini, put in same dir as setup.py
[tox]
envlist = py310, py311, py312
isolated_build = True

[testenv]
deps =
    mypy
    pylint
    pytest
    pytest-cov
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest
    mypy --strict optmanage
    pylint --errors-only optmanage
    pylint --exit-zero optmanage
