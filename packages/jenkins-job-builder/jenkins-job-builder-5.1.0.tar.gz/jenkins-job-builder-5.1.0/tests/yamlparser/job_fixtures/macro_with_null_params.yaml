- builder:
    name: sample-macro
    builders:
      # Add parameter to check if macro behaves the same way as if no params were provided.
      # That is, it should not be expanded.
      - shell: 'echo {hello}'

- job-template:
    name: sample-job
    builders:
      # Place colon but define no parameters.
      - sample-macro:

- project:
    name: sample-project
    jobs:
      - sample-job
