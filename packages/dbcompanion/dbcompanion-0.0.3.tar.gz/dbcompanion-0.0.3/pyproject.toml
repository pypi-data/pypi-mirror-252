[project]
name = "dbcompanion"
version = "0.0.3"
description = "Talk with your database"
authors = [
    { name = "Ransaka", email = "ransaka.ravihara@gmail.com" }
]
dependencies = [
    "openai",
    "pydantic>=2",
    "pydantic-settings>=2",
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">= 3.9.7, <3.12"
keywords = ["chatgpt","mysql", "sql", "python"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Code = "https://github.com/Ransaka/bdcompanion"
Docs = "https://github.com/Ransaka/bdcompanion"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
addopts = "-p no:warnings"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
line_length = 120

[tool.flake8]
max-line-length = 120

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_incomplete_defs = true