# Begin logging configuration
[loggers]
keys = root, sqlalchemy, alembic, celery, colanderalchemy, pyexcel_io, lml

[handlers]
keys = console, file, sqlfile, celery_file

[formatters]
keys = generic, sqlfile

[logger_root]
level = DEBUG
handlers = file, console
propagate=1

[logger_endi]
level = DEBUG
handlers = file, console, warnfile
qualname = endi
propagate=1

[logger_sqlalchemy]
level = WARN
handlers = file, sqlfile
qualname = sqlalchemy.engine
propagate=0
# level = INFO logs SQL queries.
# level = DEBUG logs SQL queries and results.
# level = WARN logs neither. (Recommended for production systems.)

[logger_celery]
level=DEBUG
handlers = celery_file, console
propagate=0
qualname = endi.celery

[logger_alembic]
level = DEBUG
handlers = sqlfile
qualname = alembic

[logger_colanderalchemy]
level = INFO
handlers = file, console
qualname = colanderalchemy
propagate=0

[logger_pyexcel_io] # Too chatty at DEBUG level
level = INFO
handlers = file, console
qualname = pyexcel_io
propagate=0

[logger_lml] # Too chatty at DEBUG level
level = INFO
handlers = file, console
qualname = lml
propagate=0


[handler_console]
class = endi.log.CustomStreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = endi.log.CustomFileHandler
args = ('/home/gas/endi/solo_filesystem/var/log/endi/logfile.log','a')
level = DEBUG
formatter = generic

[handler_celery_file]
class = endi.log.CustomFileHandler
args = ('celery.log','a')
level = DEBUG
formatter = generic

[handler_warnfile]
class = endi.log.CustomFileHandler
args = ('/home/gas/endi/solo_filesystem/var/log/endi/warnlogfile.log','a')
level = WARN
formatter = generic


[handler_sqlfile]
class = FileHandler
args = ('sql.log','a')
level = DEBUG
formatter = sqlfile

[formatter_sqlfile]
format = %(message)s

[formatter_generic]
format = %(asctime)-15s %(levelname)-5.5s %(message)s ([%(name)s.%(funcName)s:%(lineno)d])
# End logging configuration
#Alembic conf
[alembic]
script_location = endi:alembic
file_template = %%(slug)s_%%(rev)s
