#### MAKO SPECIFIC CONFIGURATION ####
mako.directories = endi:templates
mako.imports = from markupsafe import escape_silent
mako.default_filters = escape_silent
mako.module_directory = /home/gas/endi/solo_filesystem/mako_compiled_templates

#### BEAKER SESSION AND CACHE CONFIGURATION ####
session.type=file
session.data_dir = /home/gas/endi/solo_filesystem/data/sessions/data
session.lock_dir = /home/gas/endi/solo_filesystem/data/sessions/lock
session.cookie_on_exception = true
#session.auto=True
session.secret=mysecretpassphraseforsessionencoding
session.timeout=3600
session.longtimeout=64000
cache.data_dir = /home/gas/endi/solo_filesystem/data/cache/data
cache.regions = default_term, second, short_term, long_term
cache.type = file
cache.second.expire = 1
cache.short_term.expire = 60
cache.default_term.expire = 300
cache.long_term.expire = 20

# static file path (may be an url, allowing to have static datas on different servers)
endi.static=static
# Assets (logo ...) storage path
endi.assets=/tmp/
# Temp dir for compiled files (like pdf generation or large export files),
# is accessible as a static directory
endi.static_tmp=/tmp
# treasury related docs upload
endi.ftpdir=/home/gas/endi/solo_filesystem/tmp/filesystem
# Max filesize for file attachment (in Bytes)
endi.maxfilesize=2000000
# The instance name
endi.instance_name=intranet.local.fr
# The depot path for storing files locally
endi.depot_path = /home/gas/endi/solo_filesystem/tmp/filedepot
# Tempdir for file upload (should exist)
pyramid_deform.tempdir= /home/gas/endi/solo_filesystem/tmp/tempdir
