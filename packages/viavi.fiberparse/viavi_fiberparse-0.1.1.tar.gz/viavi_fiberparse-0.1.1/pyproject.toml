[tool.poetry]
name = "viavi.fiberparse"
version = "0.1.1"
description = "Sor and other viavi file Python API"
authors = [
"Anthony GONIN <anthony.gonin@viavisolutions.com>",
"Amir BOUSSEJRA <amir.boussejra@viavisolutions.com>"
]
readme = "README.md"
packages = [
    { include = "viavi"}
]

[tool.poetry.dependencies]
python = "^3.9"
type-checker-decorators = "^0.1.3"
lxml = "^4.9.3"
dataclass-wizard = "^0.22.2"
pydantic = ">=1.10.14"

[tool.poetry.group.dev.dependencies]
black = "23.3.0"
mypy = "1.2.0"
pre-commit = "3.2.2"
isort = "5.11.2"
ruff = "0.0.261"
pytest = ">=7.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.egg
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | setup.py
)/
'''

[tool.isort]
profile = "black"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[tool.ruff]
select = ["E", "F", "T203", "I001"]
ignore = ["E501", "T201"]
line-length = 120
fix = true
