[metadata]
name = hipisejm
author = Marcin Walas
author_email = kontakt@marcinwalas.pl
description = Parse Polish Sejm transcripts to machine readable corpus
licence = GPL3
long_description = file: README.md
version = 0.1.1
classifiers =
    Programming Language :: Python :: 3

[options]
packages =
    hipisejm
    tests

install_requires =
    pytest
    pandas
    numpy
    pypdf

scripts =
    parser-parse-pdf.py