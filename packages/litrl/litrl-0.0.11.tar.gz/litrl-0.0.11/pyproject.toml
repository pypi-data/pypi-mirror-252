# Project Metadata

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "litrl"
version = "0.0.11"
authors = [
  { name="Clement Gohlke"},
]
description = "Implementation of RL algorithms in PyTorch Lightning"
readme = "README.md"
requires-python = ">=3.11"
keywords = [
  "pytorch",
  "reinforcement-learning",
  "machine-learning",
  "mypy",
  "pytorch-lightning",
  "huggingface",
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "lightning~=2.1.2",
  "hydra-core~=1.3.2",
  "nptyping~=2.5.0",
  "gymnasium==0.29.1",
  "loguru==0.7.2",
  "pettingzoo==1.24.2",
  "pygame==2.5.2",
  "python-dateutil==2.8.2",
  "onnxruntime==1.16.3",
  "scipy==1.11.4",
  "huggingface-hub==0.19.4",
  "mlflow==2.9.2"
]

[project.optional-dependencies]
dev = [
  "pytest==7.4.3",
  "types-python-dateutil==2.8.19.20240106",
  "types-PyYAML==6.0.12.12",
  "types-requests==2.31.0.20240106",
  "vulture==2.11",
  "commitizen==3.13.0",
  "genbadge[all]==1.1.1",
  "pytest-html==4.1.1",
  "nbmake==1.4.6",
  "sphinx==7.2.6",
  "myst-parser==2.0.0",
  "sphinx-rtd-theme==2.0.0",
]
all = [
  "torchrl~=0.2.1",
]

[project.urls]
Homepage = "https://github.com/c-gohlke/LightningRL"

[tool.setuptools.packages.find]
include = ["litrl*"]

[tool.commitizen]
version = "0.0.11"
update_changelog_on_bump = true
version_files = [
    "litrl/_version.py:__version__",
    "pyproject.toml:version"
]

# Code Quality
## PYTEST
[tool.pytest.ini_options]
# addopts = "--capture=tee-sys"
pythonpath = [
  "."
]
filterwarnings = [
  "ignore:::.*mlflow",
  "ignore::DeprecationWarning",
  "ignore::lightning.fabric.utilities.warnings.PossibleUserWarning"
]

## MYPY
[tool.mypy]
strict = true
exclude = ["build"]
disallow_untyped_calls = false
ignore_missing_imports = true


## RUFF
[tool.ruff]
select = ["ALL"]
unfixable = ["B", "ERA001"]
exclude=[".venv"]
ignore = ["D10", "TD", "ANN101", "ANN401", "G003", "G004", "S", "FA102", "N812", "FIX002", "D203", "D213"]
dummy-variable-rgx = "^(args|kwargs|_)$"
pydocstyle.convention = "numpy"
line-length = 120
[tool.ruff.per-file-ignores]
"tests/*.py" = [
    "INP001", # no __init__ in tests folders
    "PLR2004", # assert allowed in tests
    "SLF001", # check private attributes allowed in tests
]
"*/*/*.ipynb" = [
    "E402", # ignore import misconfigurations
    "I001", # imports not at top of file
]

## PYLINT  only used for duplicate code detection
[tool.pylint.'MESSAGES CONTROL']
max-line-length = 120
disable = "C,W,E,F,R0901,R0902,R0903,R0913,R0914"

## ISORT
[tool.isort]
line_length = 120

## BLACK
[tool.black]
line_length = 120