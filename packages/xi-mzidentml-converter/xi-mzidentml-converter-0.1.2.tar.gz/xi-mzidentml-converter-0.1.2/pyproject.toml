[project]
name = "xi-mzidentml-converter"
version = "0.1.2"
description = "xi-mzidentml-converter uses pyteomics (https://pyteomics.readthedocs.io/en/latest/index.html) to parse mzIdentML files (v1.2.0) and extract crosslink information. Results are written to a relational database (PostgreSQL or SQLite) using sqlalchemy."
readme = "README.md"
dependencies = [
'python >= 3.10',
'fastapi>=0.68.0,<0.69.0',
'uvicorn<=0.16.0,>=0.15.0',
'lxml>=4.9.1',
'numpy>=1.14.3',
'pandas>=0.21.0',
'pymzml>=0.7.8',
'pyteomics>=3.4.2',
'requests>=2.20.1',
'urllib3>=1.24.2',
'pytest',
'psycopg2-binary',
'sqlalchemy==2.0.21',
'sqlalchemy-utils',
'obonet',
'python-multipart',
'python-jose',
'passlib',
'jose'
    ]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
process_dataset = "process_dataset:main"

[tool.setuptools.packages]
find = {}