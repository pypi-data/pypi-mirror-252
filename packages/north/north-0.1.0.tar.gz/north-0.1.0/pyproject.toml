[tool.poetry]
name = "north"
version = "0.1.0"
description = ""
authors = ["Adam Hitchcock <adam+python@northisup.com>"]
repository = "https://github.com/MattiooFR/package_name"

packages = [
    { include = "north.config", from = "src" },
    { include = "north.core", from = "src" },
    { include = "north.scripts", from = "src" },
    { include = "north.str", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.dev-dependencies]
"north.config" = { path = "src/north.config", develop = true }
"north.core" = { path = "src/north.core", develop = true }
"north.scripts" = { path = "src/north.scripts", develop = true }
"north.str" = { path = "src/north.str", develop = true }
pytest = "^7"

[tool.poetry.scripts]
new-package = "north.scripts.new_package:main"
bump-versions = "north.scripts.bump_versions:main"
publish-all = "north.scripts.publish_all:main"

[tool.poetry.extras]
str = ["north.str"]
config = ["north.config"]
core = ["north.core"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
