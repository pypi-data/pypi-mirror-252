[tool.poetry]
name = "grading_tools"
version = "0.21.3"
description = "Tools for evaluating student submissions."
authors = ["Nicholas Cifuentes-Goodbody"]
readme = "README.md"
packages = [
    {include = "grading_tools"}
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
pandas = ">=1.5.3,<2.0.0"
category-encoders = "^2.6.2"
matplotlib = "^3.8.0"
scikit-learn = "^1.3.1"
numpy = "^1.26.0"
statsmodels = "^0.14.0"
markdown = "^3.4.4"
wqet-grader = "^0.2.1"
scipy = "^1.11.2"
pillow = "^10.0.1"
flask = "^2.3.3"
flask-cors = "^4.0.0"
toml = "^0.10.2"
bson = "^0.5.10"
rapidfuzz = "^3.3.0"

[tool.poetry.dev-dependencies]
pytest-cov = "^3.0.0"
myst-nb = "^0.13.1"
sphinx-autoapi = "^1.8.4"
sphinx-rtd-theme = "^1.0.0"
Sphinx = "^4.4.0"
python-semantic-release = "^7.24.0"
pre-commit = "^2.17.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "pip install poetry && poetry build"
dist_path = "dist/"
upload_to_pypi = true
upload_to_release = true
remove_dist = false

[tool.black]
line-length = 79
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 79
