<!DOCTYPE html>
{% load theme_pipeline %}

            body {
                margin: 0;

        <iframe class="scorm-embedded" src="{{ index_page_url }}" width="{{ width }}" height="{{ height }}"></iframe>

            window.resizeTo({{ width }} + 20, {{ height }} + 20);
        </script>
  </body>
</html>
