[project]
name = "geotab_lib"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    { name = "Matt Perzel", email = "matt@advantageone.tech" },
]
dependencies = [
    "mygeotab>=0.8.8",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "NONE"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"
