[project]
name = "osc-rule-based-extractor"
version = "0.1.0"
description = "OS-Climate Data Extraction Tool"
authors = [
    { name = "David Besslich", email = "90916810+DaBeIDS@users.noreply.github.com" },
]
requires-python = ">=3.9"
readme = "README.rst"
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.9",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
]

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://github.com/os-climate/osc-rule-based-extractor"
Repository = "https://github.com/os-climate/osc-rule-based-extractor"
Downloads = "https://github.com/os-climate/osc-rule-based-extractor/releases"
"Bug Tracker" = "https://github.com/os-climate/osc-rule-based-extractor/issues"
Documentation = "https://github.com/os-climate/osc-rule-based-extractor/tree/main/docs"
"Source Code" = "https://github.com/os-climate/osc-rule-based-extractor"

[project.scripts]
osc-rule-based-extractor = "osc_rule_based_extractor.skeleton:run"

[project.optional-dependencies]
dev = [
    "pylint",
    "toml",
    "yapf",
    "pdm",
]
test = [
    "pytest",
    "pytest-cov",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[metadata]
license-files = [
    "LICENSES.txt",
]

[tool.setuptools_scm]

[tool.pdm.scripts]
pre_release = "scripts/dev-versioning.sh"
release = "scripts/release-versioning.sh"
test = "pytest"
tox = "tox"
lint = "pre-commit run --all-files"

[tool.pdm.scripts.docs]
shell = "cd docs && mkdocs serve"
help = "Start the dev server for doc preview"

[tool.pdm.scripts.complete]
call = "tasks.complete:main"
help = "Create autocomplete files for bash and fish"

[tool.pdm.dev-dependencies]
test = [
    "pdm[pytest]",
    "pytest",
    "pytest-cov",
]
tox = [
    "tox",
    "tox-pdm>=0.5",
]
docs = [
    "sphinx>=7.2.6",
    "sphinx-copybutton>=0.5.2",
]
dev = [
    "tox>=4.11.3",
    "tox-pdm>=0.7.0",
]
lint = [
    "pre-commit",
    "pyproject-flake8",
]

[tool.pytest.ini_options]
testpaths = [
    "tests/",
]
addopts = "--cov --cov-report html --cov-report term-missing --cov-fail-under 95"

[tool.coverage.run]
source = [
    "src",
]

[tool.yapf]
blank_line_before_nested_class_or_def = true
column_limit = 88

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.flake8]
max-line-length = "120"
extend-ignore = [
    "E501",
]

[tool.mypy]
ignore_missing_imports = true
