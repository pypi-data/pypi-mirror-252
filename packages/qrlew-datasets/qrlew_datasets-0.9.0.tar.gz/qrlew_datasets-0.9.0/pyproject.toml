[tool.poetry]
name = "qrlew-datasets"
version = "0.9.0"
description = "Sample SQL datasets"
authors = ["Nicolas Grislain <ng@sarus.tech>"]
license = "Apache 2.0"
readme = "README.md"
packages = [
    {include = "qrlew_datasets"},
]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "^2.0"
termcolor = "^2.3.0"
psycopg2 = "<3.0"
pymysql = "^1.1.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
