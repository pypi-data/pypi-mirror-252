    "setuptools>=42",
    "numpy==1.24.4",
    "pandas==2.0.3",
    "ykenan-util==0.0.5",
    "ykenan-file==0.2.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[project.urls]
gitee = "https://gitee.com/ykenan_yingying/ukbiobank"
