[build-system]
requires = [
    "setuptools>=42",
    "numpy==1.24.4",
    "pandas==2.0.3",
    "ykenan-util==0.0.5",
    "ykenan-file==0.2.3"
]
build-backend = "setuptools.build_meta"
[project]
