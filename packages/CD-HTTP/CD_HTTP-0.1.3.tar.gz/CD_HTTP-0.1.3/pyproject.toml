[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CD_HTTP"
version = "0.1.3"  # Replace with your actual version
description = 'An HTTP wrapper around the wonderful requests library to make it easier for new users and old.'
readme = "README.md"
authors = [
    { name = "Code Docta", email = "codedocta@gmail.com" },
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "requests==2.31.0"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://codedocta.com"
Bug-Reports = "https://github.com/codedocta/CD_HTTP/issues"
Source = "https://github.com/codedocta/CD_HTTP/"
