[tool.poetry]
name = "python_forecast_utils"
version = "1.2.0"
description = "Expose features for python forecast projects"
authors = ["Baptiste Geffrault <bgeffrault@outlook.fr>"]
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/lemonde/python-forecast/python-forecast-utils"
packages = [{ include = "python_forecast_utils" }]

[tool.poetry.dependencies]
python = "3.8.12"
requests = "2.28.2"
scikit-learn = "1.0.2"
numpy = "1.23.5"


[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
requests-mock = "^1.10.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
