[metadata]
name = vekterdb
version = attr: vekterdb.__version__
url = https://github.com/mhendrey/vekterdb
project_urls = 
	Source = https://github.com/mhendrey/vekterdb
	Documentation = https://mhendrey.github.io/vekterdb
author = Matthew Hendrey
author_email = matthew.hendrey@gmail.com
classifiers = 
	Programming Language :: Python :: 3
license = GNU GPLv3
description = A cheap imitation for a vector database that has none of the guarantees, but it is highly flexibly and thus scalable. Most vector database resort to using only HNSW for the vector indexing, but in vekterdb you can utilize any FAISS index type you want.
long_description = file: README.rst
keywords = FAISS, vector database, similarity search, SQLAlchemy

[options]
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	sqlalchemy >= 2.0

[options.packages.find]
exclude = 
	docs*
	tests

[egg_info]
tag_build = 
tag_date = 0

