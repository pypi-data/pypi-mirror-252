[tool.poetry]
name = "geolibs"
version = "v0.0.35"
description = "A wrapper library that integrates GeoEngine and MMLab libraries for GeoSpatial ML development."
authors = ["Sagar Verma <sagar@granular.ai>"]
license = "MIT"
readme = "README.rst"
packages = [{include = "geolibs"}, 
            {include = "tools"}]
classifiers = [
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]
repository='https://github.com/granularai/geolibs'

[tool.poetry.scripts]
geotrain = "tools.train:main"
geotest = "tools.test:main"

[tool.poetry.dependencies]
python = "^3.8.0"
numpy = "1.24.3"
prettytable = "3.7.0"
granular-engine = "^0.2.4"
rasterio = "1.3.6"
tqdm = "4.65.0"
shapely = "2.0.1"
albumentations = "1.3.0"

[tool.poetry.dev-dependencies]
pip = "^21.1.3"
beautifulsoup4 = "^4.10.0"
bump2version = "^1.0.1"
watchdog = "^2.1.3"
flake8 = "^3.9.2"
tox = "^3.24.0"
coverage = "^5.5"
Sphinx = "^4.1.1"
twine = "^3.4.1"
pytest = "^6.2.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

