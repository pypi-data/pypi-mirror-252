[tool.poetry]
name = "exalt-for-humans"
version = "0.1.0"
description = "Create beautiful code images with exalt!"
authors = ["JnyJny <erik.oshaughnessy@gmail.com>"]
readme = "README.md"
repository = "https://github.com/JnyJny/exalt.git"
packages = [ {include = "exalt"} ]

[tool.poetry.scripts]
exalt = "exalt.__main__:cli"

[tool.poetry.dependencies]
python = "^3.12"
rich = "^13.7.0"
pyvips = "^2.2.2"
typer = "^0.9.0"
loguru = "^0.7.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
black = "^23.12.1"
poethepoet = "^0.24.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
