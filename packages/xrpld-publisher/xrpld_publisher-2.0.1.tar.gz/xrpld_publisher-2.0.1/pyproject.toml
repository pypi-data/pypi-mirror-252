description = "Xrpld validator lists publisher library"
authors = ["Denis Angell <dangell@transia.co>"]

[tool.poetry.dependencies]
python = "^3.9.6"
pytest = "^7.2.1"
PyYAML = "^6.0"
xrpl-py = "^2.4.0"
requests = "^2.31.0"
python-dotenv = "^1.0.0"
cryptography = "^41.0.7"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
black = "22.10.0"
flake8-black = "^0.3.3"
flake8-docstrings = "^1.5.0"
isort = "^5.7.0"
